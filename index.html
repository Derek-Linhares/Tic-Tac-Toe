<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">

</head>

<body>

    <div id="welcome">
        <h1 id="welcomeH1">Welcome to 80s Tic Tac Toe Game</h1>

        <div class="btn" id="onePlayerEasyButton" onclick="startVsCPU()">One Player Vs Cpu Easy</div>
        <div class="btn" id="onePlayerHardButton" onclick="startVsCPUMedium()">One Player Vs Cpu Medium</div>
        <div class="btn" id="onePlayerHardButton" onclick="startVsCPUHard()">One Player Vs Cpu Impossible</div>
        <div class="btn" id="twoPlayerButton" onclick="StartTwoPlayers()">Two Players local Game</div>
    </div>

    <div id="note" onclick="toggleMusic(background)">ðŸŽ¶</div>


    <h1 id="title">Tic Tac Toe</h1>
    <div id="score">

        <div>
            <h2 id="playerOne">Player O</h2>
            <div id="scoreO">0</div>
        </div>
        <div>
            <h2>Draw</h2>
            <div id="scoreDraw">0</div>
        </div>
        <div>
            <h2 id="playerTwo">Player X</h2>
            <div id="scoreX">0</div>
        </div>

    </div>
    <div id="container">
        <div class="square" id="0"></div>
        <div class="square" id="1"></div>
        <div class="square" id="2"></div>
        <div class="square" id="3"></div>
        <div class="square" id="4"></div>
        <div class="square" id="5"></div>
        <div class="square" id="6"></div>
        <div class="square" id="7"></div>
        <div class="square" id="8"></div>

    </div>
    <div id="result">
    </div>
    <div id="restart" onclick="resetGame()">Restart Game</div>
    <audio
        src="./assets/80s Retrowave _ Synthwave Music - Hackers by Karl Casey __ Royalty Free Copyright Safe Music - White Bat Audio.mp3"
        id="backgroundMusic" loop="true"></audio>
    <audio src="./assets/spin.mp3" id="spinSound"></audio>
    <audio src="./assets/playerO.mp3" id="playerO"></audio>
    <audio src="./assets/playerX.mp3" id="playerX"></audio>
    <audio src="./assets/draw.mp3" id="draw"></audio>
    <audio src="./assets/cpuWins.mp3" id="cpuWins"></audio>
    <audio src="./assets/humanWins.mp3" id="humanWins"></audio>
    <script src="./script.js"></script>
    <script src="./onePlayer.js"></script>
    <script src="./onePlayerMedium.js"></script>
    <script src="./onePlayerHard.js"></script>


    <script src="./twoPlayers.js"></script>
</body>

</html>
